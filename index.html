<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href=" ./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/contatos.png" alt="Telefone">
            <h1>Contatos</h1>
        </header>
        <h4>Novo Contato: </h4>
        <form id="formAgenda">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="tel"  id="telefone" placeholder="Telefone" required maxlength="15" onkeyup="handlePhone(event)" />
            <button type="submit">SALVAR</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Contato</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
        <div class="totalContatos">
            <h4>Total de contatos: <span id="conta">0</span></h4>
        </div>        
    </div>
    <script src="./main.js"></script>
</body>
</html>
